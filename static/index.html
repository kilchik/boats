<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Boats</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-6" style="margin-top: 20px">
                    <form>
                        <div class="form-group">
                            <label for="inputBuilder">Builder</label>
                            <input v-model="builderName" class="form-control" id="inputBuilder" placeholder="Enter builder name">
                        </div>
                        <div class="form-group">
                            <label for="inputModel">Model</label>
                            <input v-model="modelName" class="form-control" id="inputModel" placeholder="Enter model name">
                        </div>
                        <button @click="onFind" type="submit" class="btn btn-primary">Find</button>
                    </form>
                </div>
            </div>
            <div v-if="boatsList[0]" class="row justify-content-md-center">
                <div class="col-6" style="margin-top: 20px">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Builder</th>
                            <th scope="col">Model</th>
                            <th scope="col">Charter</th>
                            <th scope="col">Available</th>
                            <th scope="col">Available From</th>
                            <th scope="col">Available To</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="boat in boatsList">
                            <th scope="row"></th>
                            <td>${boat.Name}</td>
                            <td>${boat.BuilderName}</td>
                            <td>${boat.ModelName}</td>
                            <td>${boat.CharterName}</td>
                            <td>${boat.AvailableNow}</td>
                            <td>${boat.AvailableFrom}</td>
                            <td>${boat.AvailableTo}</td>
                        </tr>
                        </tbody>
                    </table>>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/main.js"></script>
</body>
</html>
